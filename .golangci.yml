version: "2"

formatters:
  enable:
    - gci
    - gofumpt
  settings:
    gofumpt:
      extra-rules: true
  exclusions:
    paths:
      - ^unsecured/

linters:
  default: all
  disable:
    - cyclop # duplicate of gocyclo
    - dupl
    - err113
    - exhaustive
    - exhaustruct
    - gosec
    - lll
    - makezero
    - mnd
    - nlreturn
    - noctx
    - paralleltest
    - prealloc
    - rowserrcheck # not relevant (SQL)
    - sqlclosecheck # not relevant (SQL)
    - testpackage
    - tparallel
    - varnamelen
    - wrapcheck
    - wsl

  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/instana/testify
              desc: not allowed
            - pkg: github.com/pkg/errors
              desc: Should be replaced by standard lib errors package
    forbidigo:
      forbid:
        - pattern: ^print(ln)?$
        - pattern: ^panic$
        - pattern: ^spew\.Print(f|ln)?$
        - pattern: ^spew\.Dump$
    funlen:
      lines: -1 # default 60
      statements: 40 # default 40
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - sloppyReassign
        - rangeValCopy
        - octalLiteral
        - paramTypeCombine # already handle by gofumpt.extra-rules
      enabled-tags:
        - diagnostic
        - style
        - performance
      settings:
        hugeParam:
          sizeThreshold: 100
    gocyclo:
      min-complexity: 16
    godox:
      keywords:
        - FIXME
    govet:
      disable:
        - fieldalignment
      enable-all: true
    misspell:
      locale: US
    tagalign:
      align: false
      order:
        - long
        - short
        - description
        - xml
        - json
        - yaml
        - yml
        - toml
        - mapstructure
        - url

  exclusions:
    warn-unused: true
    presets:
      - comments
    rules:
      - path: (.+)_test.go
        linters:
          - funlen
      - path: (.+)_test.go
        text: string `(carotte|courgette|tomate|type/carotte)` has (\d+) occurrences, make it a constant
      - path: version.go
        text: (version|commit|date) is a global variable
    paths:
      - ^unsecured/

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
