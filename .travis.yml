language: go

go: master

sudo: false

notifications:
  email:
    on_success: never
    on_failure: change

addons:
  apt:
    sources:
    - sourceline: 'ppa:masterminds/glide'
    packages:
    - glide

install: make dependencies

script: make test-unit

deploy:
  - provider: releases
    api_key: ${GITHUB_TOKEN}
    file: gcg
    skip_cleanup: true
    file_glob: true
    on:
      tags: true